apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace: mgmt
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: dev
    server: 'https://kubernetes.default.svc'
  source:
    path: sample-kustomize/overlay/dev
    repoURL: 'https://github.com/warapong-pj/target-repo.git'
    targetRevision: feat/demo_argo_cd_and_argo_rollouts
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
